<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Playlists Manager</title>
</h:head>
<h:body>
	<h1>Playlist Manager</h1>
	<h:form>
	<h:commandButton action="#{login.populate}" value="submit" />
	</h:form>
	
	<br /><br />
	
	<h:form>
		<h:outputLabel value="Welcome, #{activeUser.email}!" styleClass="bartext" />
		<br /><br />
		<h:commandButton value="Logout" styleClass="barlogoutbutton" action="#{login.doLogout}" />
	</h:form>
	
	<h2>Users</h2>
	<h:dataTable value="#{loginManager.getUsers()}" var="user">
	<h:column>#{user.name}</h:column>
	<h:column>#{user.email}</h:column>
	</h:dataTable>
	
	<h2>Users starting with R</h2>
	<h:dataTable value="#{login.getUsersStartingBy('R%')}" var="user">
	<h:column>#{user.name}</h:column>
	</h:dataTable>
	
	
</h:body>
</html>
